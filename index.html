<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f97316" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Title & Description -->
    <title>Goalkeepers Alliance Kenya | Goalkeeper Development & Scouting Platform</title>
    <meta
      name="description"
      content="Goalkeepers Alliance Kenya is a professional platform for goalkeeper development, performance analytics, scouting exposure, and career advancement."
    />

    <!-- Keywords (low weight today, but harmless) -->
    <meta
      name="keywords"
      content="goalkeepers kenya, football goalkeepers, goalkeeper training, football scouting kenya, goalkeeper statistics"
    />

    <!-- Author -->
    <meta name="author" content="Goalkeepers Alliance Kenya" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.goalkeepersalliance.ke/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Goalkeepers Alliance Kenya" />
    <meta
      property="og:description"
      content="A dedicated platform for goalkeeper development, match analysis, and scouting opportunities in Kenya."
    />
    <meta property="og:url" content="https://www.goalkeepersalliance.ke/" />
    <meta property="og:image" content="https://www.goalkeepersalliance.ke/logo.jpg" />
    <meta property="og:site_name" content="Goalkeepers Alliance Kenya" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Goalkeepers Alliance Kenya" />
    <meta
      name="twitter:description"
      content="Goalkeeper development, performance analytics, and scouting exposure in Kenya."
    />
    <meta name="twitter:image" content="https://www.goalkeepersalliance.ke/logo.jpg" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
